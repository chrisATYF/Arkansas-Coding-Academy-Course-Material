<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" >
    <link rel="stylesheet" href="css/style.css">

    <title>The Bookworm Library</title>
</head>

<body data-page="details">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="./index.html"><i class="fas fa-book"></i> Bookworm</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./catalog.html">Catalog</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="./index.html">Home</a></li>
                        <li class="breadcrumb-item"><a href="./catalog.html">Catalog</a></li>
                        <li class="breadcrumb-item active" aria-current="page" id="crumbTitle">Secret Pizza Party</li>
                    </ol>
                </nav>
            </div>
        </div> 
       

        <div class="row">
            <div class="col-12 col-md-6">
                <div class="form-group row">
                    <label class="col-2 col-form-label">Id</label>
                    <div class="col-10 col-md-6">
                        <input readonly class="form-control-plaintext" id="bookId" value="1" >
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-2 col-form-label">Title</label>
                    <div class="col-10 col-md-6">
                        <input readonly class="form-control-plaintext" id="bookTitle" value="Secret Pizza Party" >
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-2 col-form-label">ISBN</label>
                    <div class="col-10 col-md-6">
                        <input readonly class="form-control-plaintext" id="bookISBN" value="0803739478" >
                    </div>
                </div>

                <div class="form-group row">
                    <label for="bookAuthor" class="col-2 col-form-label">Author</label>
                    <div class="col-10 col-md-6">
                        <ul id="bookAuthor"></ul>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="form-group row">
                    <div class="col-12 text-center">
                        <div id="bookImg"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./js/utilities.js"></script>
    <script src="./js/app.js"></script>
    
</body>
</html>
