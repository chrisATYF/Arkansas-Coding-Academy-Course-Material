<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
    <!-- <link rel="stylesheet" href="css/style.css"> -->

    <title>My Todo List</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12 col-md-8 mx-auto text-center">
                <h1 class="my-4">Favorite Band List</h1>
                <input class="form-control form-control-lg" id="bandName" onkeypress="enterKeyPressed()" type="text" placeholder="Who rocks?">
                <input class="form-control form-control-lg" id="bandGenre" onkeypress="enterKeyPressed()" type="text" placeholder="What genre?">
                <button class="btn btn-dark btn-lg mt-3" id="addBandBtn" onclick="addBand()">Add to list</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-8 mx-auto text-center mt-5">
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th scope="col">Favorite Bands</th>
                            <th scope="col">Genre</th>
                        </tr>
                    </thead>
                    <tbody id="bandBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./js/band.js"></script>
</body>

</html>
