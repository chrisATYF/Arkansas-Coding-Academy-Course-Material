<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css" />

    <title>TicTacToe</title>
</head>

<body>

    <div class="container bg-primary text-white">
        <div class="row bg-white">
            <div class="col text-center text-dark">
                <h1>Tic Tac Toe</h1>
            </div>
        </div>
        <div class="row border-bottom border-dark text-center">
            <div class="ticBox col-4 p-5 border border-top-0 border-left-0 border-dark"><pre> </pre></div>
            <div class="ticBox col-4 p-5 border border-top-0 border-dark"><pre> </pre></div>
            <div class="ticBox col-4 p-5 border border-top-0 border-right-0 border-dark"><pre> </pre></div>
        </div>
        <div class="row text-center">
            <div class="ticBox col-4 p-5 border border-left-0 border-dark"><pre> </pre></div>
            <div class="ticBox col-4 p-5 border border-dark"><pre> </pre></div>
            <div class="ticBox col-4 p-5 border border-right-0 border-dark"><pre> </pre></div>

        </div>
        <div class="row border-top border-dark text-center">
            <div class="ticBox col-4 p-5 border border-left-0 border-bottom-0 border-dark"><pre> </pre></div>
            <div class="ticBox col-4 p-5 border border-bottom-0 border-dark"><pre> </pre></div>
            <div class="ticBox col-4 p-5 border border-right-0 border-bottom-0 border-dark"><pre> </pre></div>
        </div>
        <div class="row text-center bg-white">
            <div class="col p-2"></div>
        </div>
        <div class="row bg-white">
            <button type="button" class="col-4 mx-auto btn btn-primary">Reset</button>
        </div>
        <div class="row bg-white">
            <div class="col text-center text-dark">
                <p>By Chris McDonald</p>
            </div>
        </div>
    </div>


    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="tictactoe.js" type="text/javascript"></script>
</body>

</html>
