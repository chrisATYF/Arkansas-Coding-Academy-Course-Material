<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>The Bookworm Library</title>
</head>

<body data-page="create">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="./index.html">
                <i class="fas fa-book"></i> Book<b>WORM</b></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./catalog.html">Catalog</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row pl-3 mt-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb bg-primary">
                    <li class="breadcrumb-item">
                        <a href="./index.html" class="text-white">Home</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a href="./catalog.html" class="text-white">Catalog</a>
                    </li>
                    <li class="breadcrumb-item text-dark active" aria-current="page">New Book</li>
                </ol>
            </nav>
        </div>
        <form>
            <div class="form-row mt-4">
                <div class="form-group col-md-6">
                    <label>Title</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label>Author</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label>Publisher</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-md-4">
                    <label>ISBN</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-md-4">
                    <label>Copyright</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-md-4">
                    <label>Genre</label>
                    <select class="form-control">
                        <option>Choose...</option>
                        <option>Action</option>
                        <option>Adventure</option>
                        <option>Biography</option>
                        <option>Drama</option>
                        <option>Cast Iron Cooking</option>
                        <option>Childrens</option>
                        <option>Fantasy</option>
                        <option>Horror</option>
                        <option>Music</option>
                        <option selected="selected">Programmimg</option>
                        <option>Religious</option>
                        <option>Romance</option>
                        <option>Sci-Fi</option>
                        <option>Self-Help</option>
                        <option>Suspense</option>
                        <option>Technology</option>
                    </select>
                </div>
            </div>
            <button class="btn btn-primary">Submit Book</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./js/utilities.js"></script>
    <script src="./js/app.js"></script>
</body>

<footer class="bg-dark p-3 mt-5">
    <div class="container text-center">
        <h4 class="text-white">Follow us on social media</h4>
        <a href="https://www.facebook.com" class="pr-3" target="_blank"><i class="fa fa-facebook"></i></a>
        <a href="https://www.twitter.com" class="pr-3" target="_blank"><i class="fa fa-twitter"></i></a>
        <a href="https://www.linkedin.com" class="pr-3" target="_blank"><i class="fa fa-linkedin"></i></a>
        <a href="https://plus.google.com" class="pr-3" target="_blank"><i class="fa fa-google-plus"></i></a>
        <a href="https://web.skype.com" class="pr-3" target="_blank"><i class="fa fa-skype"></i></a>
    </div>
</footer>

</html>
