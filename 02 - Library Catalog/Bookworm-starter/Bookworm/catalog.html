<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>The Bookworm Library</title>
</head>

<body data-page="catalog">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="./index.html">
                <i class="fas fa-book"></i> Book<b>WORM</b></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./catalog.html">Catalog</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row pl-3 mt-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb bg-primary">
                    <li class="breadcrumb-item">
                        <a href="./index.html" class="text-white">Home</a>
                    </li>
                    <li class="breadcrumb-item text-dark active" aria-current="page">Catalog</li>
                </ol>
            </nav>
        </div>
        <div class="row">
            <div class="input-group col-6 mt-3">
                <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="Search by title or author">
                <div class="input-group-append">
                    <select class="form-control">
                        <option selected>Choose...</option>
                        <option>
                            <option>Action</option>
                            <option>Adventure</option>
                            <option>Biography</option>
                            <option>Drama</option>
                            <option>Cast Iron Cooking</option>
                            <option>Childrens</option>
                            <option>Fantasy</option>
                            <option>Horror</option>
                            <option>Music</option>
                            <option>Programmimg</option>
                            <option>Religious</option>
                            <option>Romance</option>
                            <option>Sci-Fi</option>
                            <option>Self-Help</option>
                            <option>Suspense</option>
                            <option>Technology</option>
                        </option>
                    </select>
                </div>
            </div>
            <div class="col-6 text-right mt-3">
                <a href="./create.html" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add a new book</a>
            </div>
        </div>

        <div class="row">
            <div class="col-12 mr-3">
                <table class="table table-hover">
                    <thead class="bg-dark text-white">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Title</th>
                            <th scope="col">Author</th>
                            <th scope="col">Genre</th>
                            <th scope="col">Cover</th>
                        </tr>
                    </thead>
                    <tbody id="booksToShow">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./js/utilities.js"></script>
    <script src="./js/app.js"></script>
</body>

<footer class="bg-dark p-3 mt-5">
    <div class="container text-center">
        <h4 class="text-white">Follow us on social media</h4>
        <a href="https://www.facebook.com" class="pr-3" target="_blank">
            <i class="fa fa-facebook"></i>
        </a>
        <a href="https://www.twitter.com" class="pr-3" target="_blank">
            <i class="fa fa-twitter"></i>
        </a>
        <a href="https://www.linkedin.com" class="pr-3" target="_blank">
            <i class="fa fa-linkedin"></i>
        </a>
        <a href="https://plus.google.com" class="pr-3" target="_blank">
            <i class="fa fa-google-plus"></i>
        </a>
        <a href="https://web.skype.com" class="pr-3" target="_blank">
            <i class="fa fa-skype"></i>
        </a>
    </div>
</footer>

</html>
